<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BopSec ‚Äî OSINT Tools</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0b0f14;
      font-family: 'Playfair Display', serif;
      color: #e6d8a8;
      text-align: center;
    }

    .hero {
      padding: 60px 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #f0e6b2;
    }

    .subline {
      font-size: 1rem;
      color: #c2b280;
      font-style: italic;
      margin-bottom: 40px;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    .tool {
      border: 1px solid #2f2f2f;
      padding: 20px;
      border-radius: 12px;
      background-color: #0d1218;
      transition: transform 0.2s ease;
    }

    .tool:hover {
      transform: scale(1.03);
    }

    .tool a {
      color: #fdf5c7;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .tool a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #d1b66f;
    }

    footer {
      margin-top: 40px;
      padding: 30px;
      font-size: 0.9rem;
      color: #666;
    }

    .back {
      margin-top: 20px;
    }

    .back a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img class="logo" src="bopsec-banner.png" alt="BopSec Banner" />
    <h1>OSINT</h1>
    <p class="subline">osint lol</p>
  </section>

  <section class="tool-grid">
    <div class="tool">
      <a href="https://picarta.ai" target="_blank">üñº Image Location Search</a>
    </div>
    <div class="tool">
      <a href="https://www.whoxy.com" target="_blank">üåê Whois API</a>
    </div>
    <div class="tool">
      <a href="https://geospy.ai" target="_blank">üõ∞ GeoSpy</a>
    </div>
    <div class="tool">
      <a href="https://crt.sh" target="_blank">üìú Certificate Search</a>
    </div>
  </section>

  <div class="back">
    <a href="index.html">‚Üê Return to main site</a>
  </div>

  <footer>
    BopSec is a for-fun project. No warranties. Just vibes.
  </footer>
</body>
</html>
